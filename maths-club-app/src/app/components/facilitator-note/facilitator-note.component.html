@if (problemService.activeProblem$ | async; as problem) {
  <div
    class="markdown-container"
    >
    <div [@fadeInOut]="markdownReady ? 'in' : 'out'">
      <markdown
        id="markdownStyle"
        [data]="problem.facilitatorVersionText"
        katex
        (ready)="onMarkdownReady()"
      ></markdown>
    </div>
  </div>
}
