<mat-form-field style="max-width: 100px">
  <mat-select
    [value]="languageService.activeLanguage$ | async"
    (selectionChange)="selectionChanged($event)"
    >
    @for (languageCode of languagesCodes; track languageCode) {
      <mat-option
        [value]="languageCode"
        >
        {{ languageLabels[languageCode] }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
